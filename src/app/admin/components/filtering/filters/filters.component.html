<form [formGroup]="searchForm" (change)="submiter()">
  <div class="form-group">
  <div class="input-group">
      <app-date-range-picker-btn  (emiselectedDate)="selectedDate($event)"></app-date-range-picker-btn>
    </div>
</div>
<input type="hidden" formControlName="start_date" id="start_date" value="">
<input type="hidden" formControlName="end_date" id="end_date" value="">

<label class="pull-right">
  <select  formControlName="valuesState" style="margin-left: 10px;" class="valuesState form-control input-sm">
    <option *ngFor="let item of Status; let i = index" [value]="i">{{ item[i] }}</option>

  </select>
</label>
<label class="pull-right">
  <select formControlName="zfTableItemPerPage" style="margin-left: 10px;" class="itemPerPage form-control input-sm">
    <option *ngFor="let item of itensPerPage" [value]="item">{{ item }}</option>
  </select>
</label>
<div class="input-group input-group-sm" style="width: 150px;">
  <input formControlName="zfTableQuickSearch" aria-controls="dataTable" class="quick-search form-control pull-right" placeholder="Search" type="text"
    value="">
  <div class="input-group-btn">
    <button type="submit" class="btn btn-default">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
</form>
